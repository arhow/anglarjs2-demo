<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{systemName}}</h1>

    <form [formGroup]="form" (ngSubmit)="login()" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!account.valid), 'has-success': (account.valid)}">
        <label for="inputAccount3" class="col-sm-2 control-label" translate>{{'login.account'}}</label>

        <div class="col-sm-10">
          <input [formControl]="account" class="form-control" id="inputAccount3" placeholder="{{'login.account' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid), 'has-success': (password.valid)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
